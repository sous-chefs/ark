driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: freebsd-10
  - name: freebsd-11
  - name: fedora-28
  - name: opensuse-leap-42
  - name: sles-12-sp1
    driver:
      box: chef/sles-12-sp1-x86_64 # private box
  - name: solaris-10
    driver:
      box: chef/solaris-10.11 # private box
  - name: solaris-11.3
    driver:
      box: chef/solaris-11.3 # private box
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: windows-2008r2
    driver:
      box: chef/windows-server-2008r2-standard # private box
  - name: windows-2012r2
    driver:
      box: chef/windows-server-2012r2-standard # private box

suites:
- name: default
  run_list:
  - recipe[ark_spec]
  excludes:
  - windows-2008r2
  - windows-2012r2
- name: windows
  run_list:
  - recipe[ark_spec::windows]
  includes:
  - windows-2008r2
  - windows-2012r2
